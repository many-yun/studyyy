<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>333</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'grahjittie'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write("<li><a href='#self'>"+coworkers[i]+"</a></li>");
          i = i + 1;
        }

      </script>
    </ul>
  </body>
</html>
