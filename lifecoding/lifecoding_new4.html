<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>444</title>
    </head>
    <body>

      <h1>Funtion</h1>
      <h2>Basic</h2>
      <ul>
        <script>
          function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
          }
          document.write('<li>1</li>');
          two();
          document.write('<li>3</li>');
          two();
        </script>
      </ul>
      <h2>Parameter & Argument</h2>
        <script>
          function onePlusone(){
            document.write(1+1+'<br>');
          }

          function sum(left, right){  //괄호안의 변수:매개변수(Parameter)
            document.write(left+right+'<br>');
          }

          function sumColor(left, right){ 
            document.write("<div style='color:red'>"+(left+right)+'</div><br>');

          }
          sum(2,3);  //괄호안의 숫자:인자(Argument)
          sumColor(2,5);
          sum(3,4);  //7
        </script>

      <h2>Return 리턴</h2>
        <script>
          function sum2(left, right) {
            return left+right;

          }
          document.write(sum2(2,3) + '<br>');
          document.write("<div style='color:red'>"+sum2(2,3)+'</div><br>');
          document.write("<div style='font-size:3rem;'>"+sum2(2,3)+'</div><br>');
        </script>
    </body>

</html>
