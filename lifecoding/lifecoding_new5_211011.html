<!DOCTYPE html>
<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>555</title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer" : "egoing", //객체에 소속된 변수 : 프로퍼티(property) ex)programmer, bookkerper, designer..
        "designer" : "leezche"
      };
      document.write('programmer : ' + coworkers.programmer + '<br>');
      document.write('designer : ' + coworkers.designer + '<br>');
      coworkers.bookkeeper = "duru";
      document.write('bookkeeper : ' + coworkers.bookkeeper + '<br>');
      coworkers["data scientist"] = "taeho";
      document.write('data scientist : ' + coworkers["data scientist"] + '<br>');
    </script>

    <h2>Iterate</h2> <!--반복-->
    <script>
      for(var key in coworkers){ //coworkers에 있는 key값 하나하나를 변수값으로 셋팅.
          document.write(key + " : " + coworkers[key] + '<br>');
      }
    </script>

    <h2>Property & Method</h2> <!--프로퍼티와 메소드-->
    <script>
      coworkers.showAll = function(){
        for(var key in this){
            document.write(key + " : " + this[key] + '<br>');
        }
      }
      coworkers.showAll(); //객체에 소속된 함수:메소드 ex)showAll();
      //같은 문법
      //function showAll(){}
    </script>
  </body>
</html>
